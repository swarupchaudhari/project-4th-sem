<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #121212;
      font-family: Arial;
      color: white;
    }

    .login-box {
      width: 350px;
      padding: 30px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      backdrop-filter: blur(8px);
      text-align: center;
    }

    input {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      background: #222;
      color: white;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #ffcc00;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 8px;
    }

    button:hover {
      background: #ffdb4d;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" placeholder="Enter Username">
    <input type="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      alert("Login Successful!");
      // You can redirect to a dashboard page here
    }
  </script>

</body>
</html>
