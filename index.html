<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VFX Welcome Page</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at center, #1e1e2f, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00;
      animation: fadeIn 2s ease-in-out;
    }

    .title {
      font-size: 3rem;
      letter-spacing: 3px;
      animation: fadeIn 2s ease-in-out;
      z-index: 2;
      text-shadow: 0 0 15px rgba(255,255,255,0.8);
    }

    #startBtn {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      background: #ffcc00;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      animation: fadeIn 2.5s ease-in-out;
      transition: 0.3s;
    }

    #startBtn:hover {
      transform: scale(1.1);
      background: #ffdb4d;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating particle effect */
    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 0; }
      to { transform: translateY(-10vh); opacity: 1; }
    }
  </style>
</head>

<body>

  <h2>My Awesome Website</h2>
  <h1 class="title">Welcome to My Project</h1>

  <button id="startBtn" onclick="startWebsite()">Start</button>

  <script>
    // Particle generator for VFX effect
    function createParticle() {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      document.body.appendChild(particle);

      const size = Math.random() * 4 + 2;
      particle.style.width = size + 'px';
      particle.style.height = size + 'px';

      particle.style.left = Math.random() * window.innerWidth + 'px';
      particle.style.animationDuration = (Math.random() * 5 + 3) + 's';

      setTimeout(() => particle.remove(), 8000);
    }

    setInterval(createParticle, 150);

    // Start button action â†’ goes to login page
    function startWebsite() {
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
